




    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form [formGroup]="logForm" method="post">

                <h2 class="text-center"><strong>Login</strong> user account.</h2>

                <div class="form-group"><input class="form-control" formControlName="userid"  placeholder="Userid"></div>

                <div class="form-group"><input class="form-control" formControlName="pswd"  placeholder="Password"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label><br><a href="login">Admin login</a></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="login()">Login</button></div></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
